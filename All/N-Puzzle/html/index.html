        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    <!-- my -->
    <script src="../js/script.js"></script>
    <!-- css -->
    <style>
        .data {
            background-color: blueviolet;
            width: 10vw;
            height: 10vw;
            text-align: center;
            border: 1px solid black;
            left: 0;
            top: 0;
            box-sizing: border-box;
        }

        .container {
            width: 30vw;
            height: 30vw;
        }
    </style>

<body>
    <div class="container">

            <div class="data" id="d1">1</div>
            <div class="data" id="d2">2</div>
            <div class="data" id="d3">3</div>
            <div class="data" id="d4">4</div>
            <div class="data" id="d5">5</div>
            <div class="data" id="d6">6</div>
            <div class="data" id="d7">7</div>
            <div class="data" id="d8">8</div>
            <div class="data" id="d9">9</div>
        </div>
    </div>
    <button id="start" class="btn btn-primary mt-5">開始</button>
    <button id="test" class="btn btn-primary mt-5">test</button>
