<!DOCTYPEhtml>
    <html lang="en">

    <head>
        <title>OOXX-final-類別版, 判斷輸贏-題目版</title>
        <style>
            td {
                text-align: center;
                cursor: pointer;
            }

            html {
                font-family: arial, "Microsoft JhengHei", "微軟正黑體", sans-serif !important;
            }
        </style>

        <script>
            class OOXX {
                constructor() {
                    this.dat = [];
                    this.dat[0] = ['', '', ''];
                    this.dat[1] = ['', '', ''];
                    this.dat[2] = ['', '', ''];
                }
                setPoint(x, y, point) {
                    this.dat[x][y] = point;
                }
                HasWinner() {
                    /* 判斷勝利者 */
                    for (let x = 0; x <= 2; x++) {
                        //  row判斷
                        if (this.dat[x][0] == this.dat[x][1] && this.dat[x][0] == this.dat[x][2] && this.dat[x][
                            0] != '') {
                            console.log('row');
                            return this.dat[x][0];
                        }
                        // column判斷
                        else if (this.dat[0][x] == this.dat[1][x] && this.dat[0][x] == this.dat[2][x] && this.dat[0]
                            [x] != '') {
                            console.log('columns');
                            return this.dat[0][x];
                        }
                        if (this.dat[0][0] == this.dat[1][1] && this.dat[0][0] == this.dat[2][2] && this.dat[0][
                            0] != '') {
                            console.log('left slash');
                            return this.dat[0][0];
                        }
                        if (this.dat[0][2] == this.dat[1][1] && this.dat[0][2] == this.dat[2][0] && this.dat[0][
                            2] != '') {
                            console.log('right slash');
                            return this.dat[0][2];
                        }
                    }
                    return '';
                }
            }

            var flag = "";
            var game = new OOXX();

            function SetPoint(obj) {
                //alert(obj);
                if (obj.innerText != "_") return;
                if (flag == "X") {
                    flag = "O";
                    obj.innerText = 'O';
                } else {
                    flag = "X";
                    obj.innerText = 'X';
                }
                //show
                var label = document.getElementById('label1');
                //顯示位置
                label.innerHTML = "rowIndex: " + obj.parentElement.rowIndex + " CellIndex: " + obj.cellIndex + " --> " +
                    obj.innerText;
                //設定落子
                game.setPoint(obj.parentElement.rowIndex, obj.cellIndex, obj.innerText);
                //有人贏嗎?
                if (game.HasWinner() != '') label.innerHTML =
                    `<span style='color:red'>winner : ${game.HasWinner()}</span>`;
            }
        </script>
    </head>

    <body>
        <h3>OOXX遊戲</h3>
        <div style="font-size: 80px">
            <table border="1" style="width: 400px; height:300px">
                <tr>
                    <td onclick="SetPoint(this);">_</td>
                    <td onclick="SetPoint(this);">_</td>
                    <td onclick="SetPoint(this);">_</td>
                </tr>
                <tr>
                    <td onclick="SetPoint(this);">_</td>
                    <td onclick="SetPoint(this);">_</td>
                    <td onclick="SetPoint(this);">_</td>
                </tr>
                <tr>
                    <td onclick="SetPoint(this);">_</td>
                    <td onclick="SetPoint(this);">_</td>
                    <td onclick="SetPoint(this);">_</td>
                </tr>
            </table>
        </div>
        <label id=label1>desc:</label>

    </body>

    </html>
