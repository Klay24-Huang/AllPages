<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<script>
    var vm;

    function Binding() {
        vm = new Vue({
            el: '#block1',
            data: {}

        });
    }

    function DefineComponent() {
        Vue.component('abc', {
            template: ('#Template'),
            props: ['title', 'isPublished'],
        })
    }

    $(document).ready(function () {
        DefineComponent();
        //資料繫結
        Binding();

    });
</script>

<body>
    <div id="block1" class="container" style="margin: 10px">

        <abc title="輸入姓名" is-published="bob"></abc>
        <abc title="輸入姓名" is-published="eric"></abc>
        <abc title="輸入姓名" is-published="amy"></abc>
    </div>
</body>
<template id="Template">
    <div class="row">
        <div class="col-6">
            <label >{{title}}</label><br>
            <input type="text" v-model="isPublished">
        </div>
    </div>
</template>

</html>
