<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row" id="Info">
            <div  class="col-6">
                <div>Id : {{ID}} </div>
                <div>title : {{title}} </div>
                <div>name : {{name}} </div>
                <img v-bind:scr="PictureURL" alt="">
                <div>Phone : {{Phone}} </div>
                <div>Address : {{Address}} </div>
                <div>Memo : {{Memo}} </div>
                <button v-on:click="GetJson" class="btn btn-primary">123</button>
            </div>

        </div>
    </div>
    <div class="container">
        <img src="https://i.imgur.com/uxvy97n.png" alt="">
        <img src="https://i.imgur.com/uxvy97n.png" alt="">
        <img src="https://i.imgur.com/uxvy97n.png" alt="">
        <img scr="https://i.imgur.com/uxvy97n.png" alt="">
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script>
        var json = {
            ID: 3,
            title: "總裁",
            name: "Eric",
            PictureURL: 'https://miro.medium.com/max/676/1*XEgA1TTwXa5AvAdw40GFow.png',
            Phone: "0912345678",
            Address: "新竹市大同區二三五路四號六樓",
            Memo: "澳洲來的人",
            isValid: true
        };

        new Vue({
            el: '#Info',
            data: json,
            methods: {
                GetJson: function () {
                    alert(JSON.stringify(json));
                }
            },
        })
    </script>
</body>

</html>
