<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <title>ListSample</title>
</head>
<body>
    <table id='table1'>
        <caption>
          <h4>表格</h4>
        </caption>
        <thead>
          <tr>
            <th>a</th>
            <th>b</th>
            <th>c</th>
            <th>d</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td colspan="2">2</td>
            <td rowspan="3">3</td>
          </tr>
          <tr>
            <td>A</td>
            <td>B</td>
            <td>c</td>
          </tr>
          <tr>
            <td>5</td>
            <td>5</td>
            <td>7</td>
          </tr>
        </tbody>
      </table>
     
</body>
</html>
