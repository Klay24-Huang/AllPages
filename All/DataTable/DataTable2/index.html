<!doctype html>
<html lang="en">

<head>
    <title>DataTable</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- bootstrap 4.3.1 -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- https://datatables.net/ -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css" />
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>

    <style>
        body {
            font-family: arial, "Microsoft JhengHei", "微軟正黑體", sans-serif;
        }
    </style>

    <script>
        $( function () {
            // 初始化table
            dt = $( '#table_id' ).DataTable( {
                data: dat
            } );
            // 讀取local data
            LoadData();
            //顯示新增modal
            $( '#btn-ShowAddModal' ).click( function ( e ) {
                $( '#AddModal' ).modal();
            } );
            //點擊匯入按鈕
            $( '#btn-ShowImportModal' ).click( function ( e ) {
                isImport = true;
                ImportOrExport();
            } );
            //點擊匯出按鈕
            $( '#btn-ShowExportModal' ).click( function ( e ) {
                isImport = false;
                ImportOrExport();
                Export();
            } );
            //匯入資料
            $( '#ButtonImport' ).click( Import );
            //新增資料
            $( '#btn-modal-add' ).click( ModalAddData );
            // 修改資料
            $( '#btn-modified' ).click( ButtonUpdate );
            // 刪除資料
            $( '#btn-delete' ).click( ButtonDelete );
            //參考: https://datatables.net/examples/advanced_init/events_live.html
            $( '#table_id tbody' ).on( 'click', 'tr', ButtonModified );
            // 增加tags
            $( '.add-tags' ).tagsInput();
        } );
        var isImport; //匯入匯出flag
        var dat = [
            ["Sean", "1991/01/01", "3345678", "123@email", "台北市"],
            ["Sean", "1991/01/01", "3345678", "123@email", "台北市"],
            ["Sean", "1991/01/01", "3345678", "123@email", "台北市"],
            ["Sean", "1991/01/01", "3345678", "123@email", "台北市"],
            ["Sean", "1991/01/01", "3345678", "123@email", "台北市"],
            ["Sean", "1991/01/01", "3345678", "123@email", "台北市"],
            ["Sean", "1991/01/01", "3345678", "123@email", "台北市"],
            ["Sean", "1991/01/01", "3345678", "123@email", "台北市"],
            ["Sean", "1991/01/01", "3345678", "123@email", "台北市"],
        ];

        function ModalAddData() {
            // console.log('ModalAddData');
            var item = [
                $( '#modal-name' ).val(),
                $( '#modal-birthday' ).val(),
                $( '#modal-phone' ).val(),
                $( '#modal-e-mail' ).val(),
                $( '#modal-address' ).val(),
                $( '#modal-category' ).val(),
            ]
            // clear data
            $( '#modal-name' ).val( '' );
            $( '#modal-birthday' ).val( '' );
            $( '#modal-phone' ).val( '' );
            $( '#modal-e-mail' ).val( '' );
            $( '#modal-address' ).val( '' );
            $( '#modal-category' ).importTags( '' );

            dat.push( item );
            SaveData();
            RenewModal();
        }

        function RenewModal() {
            dt.clear();
            dt.rows.add( dat );
            dt.draw();
        }

        //載入資料
        function LoadData() {
            if ( localStorage.getItem( 'AddressBook' ) != null ) {
                var str = localStorage.getItem( 'AddressBook' );
                //取回資料
                dat = JSON.parse( str );
            }
            //refresh data table
            RenewModal();
        }

        //儲存資料
        function SaveData() {
            var str = JSON.stringify( dat );
            localStorage.setItem( 'AddressBook', str );
        }

        //控制匯入匯出modal版面
        function ImportOrExport() {
            if ( isImport ) {
                $( '#field_DataJSON' ).val( '' );
                $( '#ButtonImport' ).attr( 'disabled', false );
                $( '#ModalOfImport' ).text( '資料匯入' );
            } else {
                $( '#ButtonImport' ).attr( 'disabled', true );
                $( '#ModalOfImport' ).text( '資料匯出' );
            }
            $( '#ModalDataExport' ).modal();
        }

        // 匯入
        function Import() {
            var str = $( '#field_DataJSON' ).val();
            dat = JSON.parse( str );
            SaveData();
            RenewModal();
        }

        // 匯出
        function Export() {
            var exportData = JSON.stringify( dat );
            $( '#field_DataJSON' ).val( exportData );
        }

        //刪除資料
        function ButtonDelete() {
            //找出當前編輯的資料是哪一個元素
            var n = dat.indexOf( CurrentEditItem );
            //刪除指定位置的元素
            dat.splice( n, 1 );
            //refresh data table
            RenewModal();
            //儲存記憶體中的資料到localstorage
            SaveData();
        }

        //更新資料
        function ButtonUpdate() {
            //取得當前編輯資料
            var NewItem = [
                $( '#EditField_Name' ).val(),
                $( '#EditField_Birthday' ).val(),
                $( '#EditField_TEL' ).val(),
                $( '#EditField_Email' ).val(),
                $( '#EditField_Address' ).val(),
                $( '#EditField-category' ).val()
            ];
            //找出當前編輯的資料是哪一個元素
            var n = dat.indexOf( CurrentEditItem );
            //置換
            dat[n] = NewItem;
            //refresh data table
            RenewModal();
            //儲存記憶體中的資料到localstorage
            SaveData();
        }

        function ButtonModified() {
            //取得當前點選的資料
            CurrentEditItem = dt.row( this ).data();
            $( '#EditField_Name' ).val( CurrentEditItem[0] );
            $( '#EditField_Birthday' ).val( CurrentEditItem[1] );
            $( '#EditField_TEL' ).val( CurrentEditItem[2] );
            $( '#EditField_Email' ).val( CurrentEditItem[3] );
            $( '#EditField_Address' ).val( CurrentEditItem[4] );
            $( '#EditField-category' ).importTags( CurrentEditItem[5] );
            //顯示當前點選的資料
            $( '#ModifiedModal' ).modal();
        }

        function LoadData() {
            $.ajax( {
                type: "get",
                url: "/api/contact",
                data: "",
                dataType: "json",
                success: function ( response ) {
                    dat = response;
                    RenewModal();
                }
            } );
        }
    </script>
</head>


<body>
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">個人通訊錄</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav mr-auto">
                <a class="nav-item btn btn-primary ml-5" id="btn-ShowAddModal" href="javascript:void(0)">新增</a>
                <a class="nav-item btn btn-danger ml-2" id="btn-ShowImportModal" href="javascript:void(0)">匯入</a>
                <a class="nav-item btn btn-danger ml-2" id="btn-ShowExportModal" href="javascript:void(0)">匯出</a>

            </div>
            <form class="form-inline">
                <input class="ml-2 form-control">
                <button class="btn btn-success ml-2" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- table -->
    <div class="container">
        <div class="row mt-2">
            <div class="col-12">
                <table id="table_id" class="display">
                    <!--要求要放thead -->
                    <thead>
                        <tr>
                            <th>姓名</th>
                            <th>生日</th>
                            <th>電話</th>
                            <th>e-mail</th>
                            <th>地址</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Row 1 Data 1</td>
                            <td>Row 1 Data 2</td>
                            <td>Row 1 Data 3</td>
                            <td>Row 1 Data 4</td>
                            <td>Row 1 Data 5</td>
                        </tr>
                    </tbody>
                </table>
                <!-- <button class="btn btn-primary" id="btn-add">增加資料</button> -->
            </div>
        </div>
    </div>

    <!-- modal -->
    <div id="AddModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">新增資料</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label for="exampleInputPassword1">姓名</label>
                    <input type="text" class="form-control" id="modal-name" placeholder="姓名">
                    <label for="exampleInputPassword1">生日</label>
                    <input type="text" class="form-control" id="modal-birthday" placeholder="生日">
                    <label for="exampleInputPassword1">電話</label>
                    <input type="text" class="form-control" id="modal-phone" placeholder="電話">
                    <label for="exampleInputPassword1">e-mail</label>
                    <input type="text" class="form-control" id="modal-e-mail" placeholder="e-mail">
                    <label for="exampleInputPassword1">地址</label>
                    <input type="text" class="form-control" id="modal-address" placeholder="地址">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
                    <button type="button" class="btn btn-primary" id="btn-modal-add" data-dismiss="modal">新增</button>
                </div>
            </div>
        </div>
    </div>

    <!-- The Modal : ModalDataExport -->
    <div class="modal fade" id="ModalDataExport">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title" id="ModalOfImport"></h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <textarea id="field_DataJSON" class="form-control" cols="60" rows="10"></textarea>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button id="ButtonImport" type="button" class="btn btn-primary" data-dismiss="modal">匯入</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">關閉</button>
                </div>

            </div>
        </div>
    </div>

    <!-- 修改或刪除 modal -->
    <div id="ModifiedModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">修改</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label for="exampleInputPassword1">姓名</label>
                    <input type="text" class="form-control" id="EditField_Name" placeholder="姓名">
                    <label for="exampleInputPassword1">生日</label>
                    <input type="text" class="form-control" id="EditField_Birthday" placeholder="生日">
                    <label for="exampleInputPassword1">電話</label>
                    <input type="text" class="form-control" id="EditField_TEL" placeholder="電話">
                    <label for="exampleInputPassword1">e-mail</label>
                    <input type="text" class="form-control" id="EditField_Email" placeholder="e-mail">
                    <label for="exampleInputPassword1">地址</label>
                    <input type="text" class="form-control" id="EditField_Address" placeholder="地址">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btn-modified" data-dismiss="modal">修改</button>
                    <button type="button" class="btn btn-danger" id="btn-delete" data-dismiss="modal">刪除</button>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
