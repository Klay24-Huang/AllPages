<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./Rocket-Loader-master/css/loader.min.css">
</head>

<body>
    <p id="loader"></p>
    <button id="remove">Remove Loader</button>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="./node_modules/rocket-tools/js/tools.min.js"></script>
    <script src="./Rocket-Loader-master/build/js/loader.js"></script>
    <script>
        const myLoader = Rocket.loader({

            // color of the loader
            // aqua black blue green grey-blue grey-blue-dark orange pink purple red white yellow
            colour: 'aqua',

            // animation delay
            delay: 0,

            // target container
            target: '#loader',

            // appends the loader to the target element as opposed to hiding
            append: false,

            // small, large or medium
            size: 'large',

            // dots pulse spinner
            type: 'spinner',
            body: '123'

        });
        Rocket.event.add('#remove', 'click', () => { myLoader.remove(); });
        // $('.btn').click(function (e) { 
        //     console.log(111)
        //     Rocket.event.add('#loader', 'click', () => { myLoader.remove(); });
        // });
    </script>
</body>

</html>
