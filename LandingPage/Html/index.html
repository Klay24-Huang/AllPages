<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../CSS/style.scss">
    <title>Recipes</title>
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark  navbar-dark sticky-top">
        <!-- logo -->
        <a href="" class="navbar-brand">
        </a>
        <!-- links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Cooking school</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="">News</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="">Help</a>
            </li>
        </ul>
        <form class="form-inline " method="get" action="">
            <input type="text" class="form-control mr-sm-2 " placeholder="Search">
            <button class="btn btn-success" type="submit">Search</button>
        </form>
    </nav>

    <div class="container pic">
        <div class="row">
            <div class="col-md-6">
                <!-- carousel -->
                <div id="my-carousel" class="carousel slide" data-ride="carousel">

                    <!-- indercators -->
                    <ul class="carousel-indicators">
                        <li data-target="#my-carousel" data-slide-to="0" class="active"></li>
                        <li data-target="#my-carousel" data-slide-to="1"></li>
                        <li data-target="#my-carousel" data-slide-to="2"></li>
                    </ul>

                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="../Img/c-01.jpg" alt="">
                        </div>
                        <div class="carousel-item ">
                            <img src="../Img/c-02.jpg" alt="">
                        </div>
                        <div class="carousel-item ">
                            <img src="../Img/c-03.jpg" alt="">
                        </div>
                    </div>

                    <!-- left and right controls -->
                    <a href="#my-carousel" class="carousel-control-prev" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a href="#my-carousel" class="carousel-control-next" data-slide="next">
                        <span class="carousel-control-next-next"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
