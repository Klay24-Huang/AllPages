<!doctype html>
<html lang="en">

<head>
    <title>Translator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-5">
                <div class="card">
                    <h5 class="card-header bg-primary text-white">翻譯文字</h5>
                    <div class="card-body">
                        <textarea name="" id="input"" cols="50" rows="5" placeholder="請輸入翻譯文字" id="input"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <button id="btn-change" class="btn btn-primary">
                    <->
                </button>
                <button id="btn-translate" class="btn btn-primary">翻譯</button>
            </div>
            <div class="col-5">
                <div class="card">
                    <h5 class="card-header bg-primary text-white">翻譯結果</h5>
                    <div class="card-body">
                        <textarea name="" id="" cols="50" rows="5" id="translate" id="output"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <!-- my -->
    <script src="../js/script.js"></script>
    
</body>

</html>
