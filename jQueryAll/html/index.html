<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <title>jQuery BMI</title>

    <script>
        function CaculateBMI() {
            $('#Button1').click(function (e) {
                var height = $('#textHeight').val();
                var weight = $('#textWeight').val();
                $('#result').html(weight / Math.pow((height / 100), 2));

            });
        }

        function CheckAll() {
            $('#CheckAll').click(function (e) {
                console.log($('#CheckAll').prop('checked'));
                if ($('#CheckAll').prop('checked')) {
                    $('#CheckBoxGroup input').prop('checked', true)
                } else {
                    $('#CheckBoxGroup input').prop('checked', false)
                }
            });
        }

        function ChangeImgBorder() {
            $('#sel01').change(function (e) {
                var change = $('#sel01').val();
                console.log(change);
                $('#ImgGroup2 img').removeClass();
                $('#ImgGroup2 img').addClass(change);
            });
        }



function ChangeImgSize() {
    $('img').hover(function () {
            $(this).css('cursor', 'pointer');
            $(this).css('transform', 'scale(1.1)');
            $(this).css('transition-duration', '0.1s');
        }, function () {
            $(this).css('transform', 'scale(1)');
            $(this).css('transition-duration', '0.1s');
        }
    );
    
}

        $(document).ready(function () {
            CaculateBMI();
            CheckAll();
            ChangeImgBorder();
            ChangeImgSize();
        });
    </script>

    <style>
        .br15 {
            border-radius: 15px;
        }

        .br30 {
            border-radius: 30px;
        }

        .br50 {
            border-radius: 50px;
        }
    </style>
</head>

<body>

    <div class="row" style="margin:10px">
        <div class="col-6">
            <h1>BMI計算(改成jQuery版本)</h1>
            <label>身高:</label>
            <input class="form-control" id="textHeight" value="0" />
            <label>體重:</label>
            <input class="form-control" id="textWeight" value="0" />
            <br />
            <button class="btn btn-primary" id="Button1">計算</button>
            <br />
            <span id="result"></span>
        </div>
    </div>
    <hr>
    <div class="row" style="margin:10px">
        <div class="col-12">
            <input id="CheckAll" type="checkbox" />勾選全部
            <div id="CheckBoxGroup">
                <input type="checkbox" />項目1
                <input type="checkbox" />項目2
                <input type="checkbox" />項目3
                <input type="checkbox" />項目4
                <input type="checkbox" />項目5
                <input type="checkbox" />項目6
                <input type="checkbox" />項目7
                <input type="checkbox" />項目8
            </div>
        </div>
    </div>
    <hr>

    <div id="ImgGroup2" class="row" style="margin:10px; padding-top:100px">
        <div class="col-12">
            <select id="sel01">
                <option value="br15">15px</option>
                <option value="br30">30px</option>
                <option value="br50">50px</option>
            </select>
        </div>

        <div class="col-4">
            <img src="../img/Images/1.jpg" style="width:100%" class="img-responsive" />
        </div>
        <div class="col-4">
            <img src="../img/Images/2.jpg" style="width:100%" class="img-responsive" />
        </div>
        <div class="col-4">
            <img src="../img/Images/3.jpg" style="width:100%" class="img-responsive" />
        </div>
        <div class="col-4">
            <img src="../img/Images/4.jpg" style="width:100%" class="img-responsive" />
        </div>
        <div class="col-4">
            <img src="../img/Images/5.jpg" style="width:100%" class="img-responsive" />
        </div>
        <div class="col-4">
            <img src="../img/Images/6.jpg" style="width:100%" class="img-responsive" />
        </div>
    </div>
</body>

</html>
