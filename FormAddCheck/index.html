<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <title>Form練習</title>
</head>

<body>
               
    <form action="http://isbaas.azurewebsites.net/WebForms/Form2Mail.aspx?mailto=wkus963@gmail.com&redirect=http://www.google.com" method="POST">
        <fieldset>
            <legend>個人資料--<em>必填</em> </legend>
            姓名： <input type="text" id="form-name" name="form-name" placeholder="請輸入姓名"><br><br>
            密碼： <input type="text" id="passwd" name=" passwd" placeholder="請輸入密碼"><br><br>
            性別：
            <input type="radio" id="gender" name=" gender" value="male">男生
            <input type="radio" id="gender" name=" gender" value="female">女生
        </fieldset>
        <fieldset>
            <legend>個人資料--<em>興趣</em> </legend>
            興趣：
            <input type="checkbox" id="hobby" name=" hobby" value="music">音樂
            <input type="checkbox" id="hobby" name=" hobby" value="reading">閱讀
            <input type="checkbox" id="hobby" name=" hobby" value="sport">運動
            <input type="checkbox" id="hobby" name=" hobby" value="movie">電影<br><br>
            專長：
            <textarea id="fieldMultiLineText" cols="40" rows="5" value="fieldMultiLineText"></textarea>
        </fieldset>
        <fieldset>
            <legend>個人資料--<em>地址</em> </legend>
            郵遞區號：<input type="text" id="postal" name=" postal" value="postal"><br><br>
            縣市：<select name="city">
                <option value="1">台北</option>
                <option value="2">台南</option>
                <option value="3" selected>高雄</option>
            </select><br><br>
            其他地址：<input type="text" id="address" name=" address">
        </fieldset>
        <br><br>
        <input type="checkbox" id=""> 同意傳送個人資料
        <input type="submit" id="form-submit">
        <input type="reset" id="form-clear">
       
    </form>
</body>

</html>
