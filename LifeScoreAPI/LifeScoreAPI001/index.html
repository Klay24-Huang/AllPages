    <script>
        $(function () {
            $('#btn').click(Analysis);
        });

        function Analysis() {
            // get time and toString
            let dateTime = $('input').val().toString();
            //  covert to array
            let arr = dateTime.split('');
            // get lifeNumber
            let lifeNum = LifeNumber(arr);
            console.log(lifeNum);
        }

        function LifeNumber(array) {
            let lifeNum = 0;
            for (let index = 0; index < array.length; index++) {
                if (array[index] == '-') {
                    continue;
                }
                lifeNum += parseInt(array[index]);
            }
            while (lifeNum >= 10) {
                // 十位
                let tenDigit = Math.floor(lifeNum/10)
                // 個位
                let unitDigit = lifeNum - tenDigit * 10;
                lifeNum = tenDigit + unitDigit;
            }
            return lifeNum;
        }
    </script>
