<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
    <div id="map"></div>
    <script>
        var map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: -34.397,
                    lng: 150.644
                },
                zoom: 8
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBx9rT3N97BPYGD3NUXyb43svSXhgJbFD8&callback=initMap"
        async defer></script>
    <script>
        function initMap() {
            var myLatLng = {
                lat: 25.0420801,
                lng: 121.5361051,
            };

            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: myLatLng
            });

            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: 'Hello World!'
            });
            var icons = {
                ubike: {
                    icon: 'bike.png'
                },

                bluebike: {
                    icon: 'bike_blue.png'
                }
            };

            var features = u_bike_Location();

            // Create markers.
            for (var i = 0; i < features.length; i++) {
                var marker = new google.maps.Marker({
                    position: features[i].position,
                    icon: icons[features[i].type].icon,
                    map: map,
                    title: features[i].title
                });
            };

            function u_bike_Location() {
                //     [{
                //     position: new google.maps.LatLng(25.0420801, 121.5361051),
                //     type: 'ubike'
                // }];
                var data = [];
                var OpenData = GetOpenData();
                console.log('OpenData is', OpenData)
                $.each(OpenData.retVal, function (i, item) {
                    console.log('i is', i);
                    console.log('item is', item)
                    var singleItem = {
                        position: new google.maps.LatLng(item.lat, item.lng),
                        type: 'ubike',
                        title: item.sbi + '/' + item.tot,
                    };
                    if (item.sbi < 10) {
                        singleItem.type = 'bluebike';
                    }
                    data.push(singleItem);
                });
                return data;
            }

            function GetOpenData() {
                var ubikelocation;
                    $.ajax({
                        type: 'get',
                        url: 'https://tcgbusfs.blob.core.windows.net/blobyoubike/YouBikeTP.json',
                        success: function (data) {
                            ubikelocation = data;
                            console.log('data is ', data)
                        },
                        error: function () {
                            alert('fail');
                        },
                        async: false,
                    });
                return ubikelocation;
            }

        }
    </script>
</body>

</html>
