<!DOCTYPE html>
<html lang="en">

<head>

    <title>我全都要</title>
    <script>
        function ChoseAll() {
            $('#CheckAll').click(function (e) {
              if ($('#CheckAll').prop('checked')) {
                  $('input[type="Checkbox[]"]').each(function() {
                    $(this).prop('checked, true')
                  });
              
            });
        };

        $(document).ready(function () {
            ChoseAll();
        });
    </script>

</head>

<body>
    <div class="row" style="margin:10px">
        <div class="col-12">
            <input id="CheckAll" type="checkbox" />勾選全部

    </div>
</body>
